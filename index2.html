      <section>
        <div id="titulo">
          <br>
          <h1>CREAR CUENTA</h1>
          <br> 
        </div> 
        <br>
        <form action="#" method="POST">
          <fieldset class="formulario">
            <legend>Información del Usuario</legend>
            <div class="mb-3">
              <label for="nombre_usuario" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre_usuario" required>
            </div>
            <br>
            <div class="mb-3">
              <label for="apellido_usuario" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido_usuario" required>
            </div>
            <br>
          </fieldset>
        </form>
        <form class="formulario">
          <div class="mb-3">
            <label for="correo_usuario" class="form-label" >Correo Electronico</label>
            <input type="email" class="form-control" id="correo_usuario" placeholder="name@example.com" required>
          </div>
          <br>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword" required>                        
          </div>
          <br><br>  
            <input type="submit" value="Aceptar">

            <input type="reset" value="Cancelar">                        
          <br>                                      
        </form>
