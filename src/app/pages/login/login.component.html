<main class="form-signin" >
  <form  method="post" id="form-login">
    <img class="mb-4" src="assets\img\Logo.png" alt="" id="logo">
    <h1 class="h3 mb-3 fw-normal" id="title">Por Favor, Inicie Sesión</h1>

    <div class="form">
      <label class="descripcion">Email</label>
      <input type="email" class="form-control" placeholder="name@example.com" id="email">

    </div>
    <div class="form">
      <label  class="descripcion">Contraseña</label>
      <input type="password" class="form-control" placeholder="Password" id="pass">

    </div>

    <div class="checkbox mb-3" id="checkbox">
      <label class="recuerdame">
        <input type="checkbox" value="remember-me"> Recuerdame
      </label>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="ingresar">Ingresar</button>
      </div>
      <div class="col-lg-6">
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="registrarse">Registrarse</button>
      </div>
    </div>

    <p class="mt-5 mb-3 text-muted" id="descripcion">&copy; 2021–2022</p>
  </form>
</main>
